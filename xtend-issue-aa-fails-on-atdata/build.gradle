plugins {
	id 'java-library'
	id "org.xtext.xtend" version "1.0.20"
}

repositories.jcenter()

dependencies {
  compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.12.+'
  compile 'junit:junit:4.+' 
}

sourceSets {
	main.java.srcDir 'src/main/xtend-gen'
}

task wrapper(type: Wrapper) {
	gradleVersion = 4.4
}

